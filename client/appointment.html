<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>

    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="w-100">

        <div class="top-bar">
            <img src="assets/img/isu_seal.png" alt="" class="top-bar-img">
            <span class="top-bar-title">ISU Cauayan E-counselling Appointment Booking</span>
        </div>

        <div class="main mt-3">
            <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100%;">

                <div style="text-align:center;">
                    <span class="cen-title">Fill all the information below to book for an appointment</span>
                </div>

                <div class="mt-4 d-flex flex-column">
                    <span class="m-label">Schedule of appointment</span>
                    <select type="text" class="m-input"></select>

                    <span class="m-label mt-3">Meeting arrangement</span>
                    <select type="text" class="m-input">
                        <option value="" disabled selected></option>
                        <option value="online">Online</option>
                        <option value="f2f">Face-to-face</option>
                    </select>

                    <span class="m-label mt-3">Service</span>
                    <select type="text" class="m-input">
                        <option value="" disabled selected></option>
                        <option value="online">Online</option>
                        <option value="f2f">Face-to-face</option>
                    </select>
                    
                    <span class="m-label mt-3">Type of counselling</span>
                    <select type="text" class="m-input">
                        <option value="" disabled selected></option>
                        <option value="online">Online</option>
                        <option value="f2f">Face-to-face</option>
                    </select>

                    <span class="m-label mt-3">Case</span>
                    <select type="text" class="m-input">
                        <option value="" disabled selected></option>
                        <option value="online">Online</option>
                        <option value="f2f">Face-to-face</option>
                    </select>

                    <span class="m-label mt-3">Additional information</span>
                    <input type="text" class="m-input">

                    <button class="submit">Save and continue</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
