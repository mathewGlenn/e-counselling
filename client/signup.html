<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-fluid cont">
      <style>
        .bg-glass {
          padding: 20px 50px;
          background-color: #11673677;
          border: 0;
          backdrop-filter: saturate(200%) blur(25px);
        }
      </style>

      <div
        class="d-flex align-items-center justify-content-center"
        style="height: 100vh"
      >
        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <div
              class="d-flex flex-column align-items-center justify-content-center"
              style="height: 100px"
            >
              <img src="assets/img/isu_seal.png" alt="" style="height: 70px" />
              <h5 class="mt-2" style="text-align: center; font-weight: 400">
                <small>ISU Cauayan</small><br />E-Counselling
              </h5>
            </div>
            <form class="">
              <label class="form-label mt-5">Email address</label>
              <input type="email" id="email" class="form-control" />

              <label class="form-label mt-2">Password</label>
              <input type="password" id="password" class="form-control" />

              <label class="form-label mt-2">Confirm Password</label>
              <input type="password" id="confirm-password" class="form-control" />

              <button
                type="button"
                class="btn mt-4"
                style="width: 100%; background-color: #ffaa01"
                id="login"
              >
                Signup
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
